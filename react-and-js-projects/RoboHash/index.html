<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RoboHash</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1>RoboHash Generator</h1>
    <div id="robohash-container"></div>



    <div class="form">
        <p class="small_text">Robots, cats and monsters of different sizes are all around us! Generate some more with
            the names of your
            choice to see
            what they look like</p>
        <label for="text-input">Name: </label>
        <input type="text" id="text-input">
        <br>
        <label for="select-set">Type: </label>
        <select id="select-set">
            <option value="set1">Robot</option>
            <option value="set2">Monster</option>
            <option value="set4">Cat</option>
        </select>

        <br>
        <button type="button" id="generate-btn">Generate</button>

    </div>
    <script src="index.js"></script>

</body>

</html>
